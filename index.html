<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Anychart test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Создание графика в плоскости XY</h1>
    <label for="arr">Введите значения Y через запятую:</label>
    <input id="arr" type="text">
    <input type="button" value="Создать" id="create" class="create" onclick="create()">
    <input id="clear" type="button" class="clear" value="Очистить" onclick="clear()">
    <div id="stage-container" class="stage-container" ></div>
    <p>Примечание: так как координата X равна номеру элемента массива и измеряется в пикселях, я принял решение каждый раз умножать ее на 20, чтобы шаг межды уточками был более выражен.</p>
    <hr/>
    <p>Чтобы график отображался правильно введенные значения отнимал от 400(высота холста).</p>
    <script src="https://cdn.anychart.com/releases/8.1.0/js/graphics.min.js"></script>
    <script src="script.js"></script>
</div>
</body>
</html>
